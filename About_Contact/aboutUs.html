<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

    <link rel="stylesheet" href="aboutUsStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Nav Bar -->

        <!-- Circle icons with photo and name underneath -->
        <section id="teamMembers_row1">
            <div class="card">
                <img src="./Member_Images/Aaron.jpg" alt="Aaron Alvarez">

            </div>
            <div class="card">
                <img src="./Member_Images/CoelDefault.jpg" alt="Coel Tyrell">

            </div>
            <div class="card">
                <img src="./Member_Images/Jenni.jpg" alt="Jennilee Toctocan">
                <h3>Jennilee Toctocan</h3>
            </div>
        </section>
        <section id="teamMembers_row2">
            <div class="card">
                <img src="./Member_Images/Nima.jpg" alt="Nima Gopali">
                <h3>Nima Gopali</h3>
            </div>
            <div class="card">
                <img src="./Member_Images/TimR.jpg" alt="Timothy Robbins">

    <!-- Static Footer -->
