<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./shopping_cart_style.css">
</head>
<body>

    <main>
        <h3>Your Items</h3>
        <div id="cart-container">
            <div class="row cart-item">
                <div class="col cart-img"></div>
                <div class="col cart-text">
                    <h4>Animal Print</h4>
                    <form class="quantity-form">
                        <div class="input-group">
                            <label for="quantity" class="form-label">Quantity</label>
                            <select class="form-select">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col cart-price">
                    <button class="delete-btn">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </button>
                    <h6 class="item-price">Price</h6>
                </div>
            </div>
        </div>
        <div>
            <h5>Total:</h5>
            <h6 id="total-price" class="cart-price"></h6>
        </div>
        <button id="add-cart-btn" type="button" class="btn btn-dark">Proceed to Checkout</button>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="./shopping_cart_script.js"></script>
</body>
</html>
